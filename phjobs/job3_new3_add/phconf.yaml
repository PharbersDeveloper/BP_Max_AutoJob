apiVersion: v1
kind: PhJob
metadata:
  name: alfred
  description: "pharbers job description"
  labels:
    name: alfred
spec:
  containers:
    repository: local
    runtime: python3
    code: phmain.py
    config: phconf.yaml
    args:
      - key: max_path
        value: "s3a://ph-max-auto/v0.0.1-2020-06-08/"
      - key: project_name
        value: "Sankyo"
      - key: out_path
        value: "s3a://ph-max-auto/v0.0.1-2020-06-08/"
      - key: out_dir
        value: "202007"
      - key: model_month_right
        value: "201912"
      - key: model_month_left
        value: "201901"
      - key: current_year
        value: "2020"
      - key: current_month
        value: "7"
      - key: first_month
        value: "1"
    outputs:
      - key: a
        value: abcde
      - key: b
        value: 6789

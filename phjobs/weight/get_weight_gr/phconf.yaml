apiVersion: v1
kind: PhJob
metadata:
  name: job1
  description: "pharbers job description"
  labels:
    name: job1
    runtime: python3
spec:
  containers:
    repository: local
    runtime: python3
    command: "submit"
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: max_path
        value: "s3a://ph-max-auto/v0.0.1-2020-06-08/"
      - key: project_name
        value: "Merck"
      - key: ourdir
        value: "202009"
      - key: minimum_product_columns
        value: "Brand, Form, Specifications, Pack_Number, Manufacturer"
      - key: minimum_product_sep
        value: "|"
      - key: market_city_brand
        value: '{"思则凯":{"福厦泉":4}\}'
      - key: universe_choice
        value: "雪诺同:universe_生殖, 思则凯:universe_生殖"
    outputs:
      - key: c
        value: abcde
      - key: d
        value: 6789



